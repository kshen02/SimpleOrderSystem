<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .buttonSubmit {
    margin-left: 20%
    }
  </style>
  <meta charset="UTF-8">
  <title>Patient Data App</title>
</head>
<body>
<div class="main">
  <h1>Create New Patient Record</h1>
  <form method="POST" action="/runadd.html">
    <ul>
      <li><label>ID : </label><input type="text" name="ID"></li>
      <li><label>Birth Date : </label><input type="text" name="BIRTHDATE"></li>
      <li><label>Death Date : </label><input type="text" name="DEATHDATE"></li>
      <li><label>SSN : </label><input type="text" name="SSN"></li>
      <li><label>Drivers : </label><input type="text" name="DRIVERS"></li>
      <li><label>Passport : </label><input type="text" name="PASSPORT"></li>
      <li><label>Prefix : </label><input type="text" name="PREFIX"></li>
      <li><label>First Name: </label><input type="text" name="FIRST"></li>
      <li><label>Last Name : </label><input type="text" name="LAST"></li>
      <li><label>Suffix : </label><input type="text" name="SUFFIX"></li>
      <li><label>Maiden : </label><input type="text" name="MAIDEN"></li>
      <li><label>Marital : </label><input type="text" name="MARITAL"></li>
      <li><label>Race : </label><input type="text" name="RACE"></li>
      <li><label>Ethnicity : </label><input type="text" name="ETHNICITY"></li>
      <li><label>Gender : </label><input type="text" name="GENDER"></li>
      <li><label>Birth Place : </label><input type="text" name="BIRTHPLACE"></li>
      <li><label>Address : </label><input type="text" name="ADDRESS"></li>
      <li><label>City : </label><input type="text" name="CITY"></li>
      <li><label>State : </label><input type="text" name="STATE"></li>
      <li><label>ZIP : </label><input type="text" name="ZIP"></li>
    </ul>
    <input type="submit" value="Submit" class="buttonSubmit"/></li>
  </form>
</div>
</body>
</html>
